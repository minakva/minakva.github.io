<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabeller og skjema</title>
  </head>
  <body>

<h2>Tabell</h2>

<table style="Text-align: left"> <!--Oppretter er table-element som tabellen skal stå i-->
  <thead> <!--Overskriftene legges i et thead-element-->
    <tr> <!--En ny rad lages med tr-elementet-->
      <th>Album</th> <!--Selve overskriften legges i et th-element-->
      <th>Artist</th>
      <th>År</th>
    </tr>
  </thead>

  <tbody> <!--I tbody legges innholdet-->
    <tr>
      <td>Malibu</td> <!--Innhold i kollonenne legges i td-elemmentene-->
      <td>Anderson. Paak</td>
      <td>2016</td>
    </tr>
    <tr>
      <td>Thriller</td>
      <td>Michael Jackson</td>
      <td>1982</td>
    </tr>
  </tbody>
</table>

  </body>
</html>
