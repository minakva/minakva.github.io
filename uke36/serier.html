<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Serier</title>
  </head>
  <body>

<h2>Favoritt serier</h2>

<table style="Text-align: left"> <!--Oppretter er table-element som tabellen skal stå i-->
  <thead> <!--Overskriftene legges i et thead-element-->
    <tr> <!--En ny rad lages med tr-elementet-->
      <th>Navn</th> <!--Selve overskriften legges i et th-element-->
      <th>År</th>
      <th>Hovedroller</th>
    </tr>
  </thead>

  <tbody> <!--I tbody legges innholdet-->
    <tr>
      <td>Friends</td> <!--Innhold i kollonenne legges i td-elemmentene-->
      <td>1994-2004</td>
      <td>Chandler, Ross, Joey, Rachel, Monica og Phoebe</td>
    </tr>
    <tr>
      <td>Orange is the new black</td>
      <td>Første episode: 2013</td>
      <td>Piper Chapman</td>
    </tr>
    <tr>
      <td>13 reasons why</td>
      <td>2017</td>
      <td>Hannah Baker og Clay Jensen</td>
    </tr>
  </tbody>
</table>

  </body>
</html>
